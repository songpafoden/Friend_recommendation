<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>친구찾기 서비스</title>
</head>
<body>
    <header style="padding-bottom: 5px;">
        <h1 style="font-size: 2.5em; margin-bottom: 5px;">친구찾기</h1>
        <p>이성 또는 친구를 만들어보세요!</p>
    </header>
    
    <main style="margin-top: -20px;">
        <section id="find-friend">
            <h2>연결을 시작해보세요</h2>
            <form id="friendForm">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="student_id">학번:</label>
                <input type="text" id="student_id" name="student_id" required>
                <br><br>

                <label for="gender">성별:</label>
                <input type="text" id="gender" name="gender" placeholder="남자, 여자, 기타" required>
                <br><br>

                <label for="military_status">군대 여부:</label>
                <select id="military_status" name="military_status" required>
                    <option value="군필">군필</option>
                    <option value="미필">미필</option>
                </select>
                <br><br>

                <label for="age">나이:</label>
                <input type="number" id="age" name="age" required>
                <br><br>

                <label for="department">학과:</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>선택하세요</option>
                    <option value="전기공학과">전기공학과</option>
                    <option value="에너지IT학과">에너지IT학과</option>
                    <option value="스마트시티학과">스마트시티학과</option>
                    <option value="컴퓨터공학전공">컴퓨터공학전공</option>
                    <option value="AI·소프트웨어학부">AI·소프트웨어학부</option>
                    <option value="클라우드공학과">클라우드공학과</option>
                    <option value="바이오의료기기학과">바이오의료기기학과</option>
                    <option value="스마트보안전공">스마트보안전공</option>
                    <option value="의공학과">의공학과</option>
                    <option value="게임·영상학과">게임·영상학과</option>
                </select>
                <br><br>                

                <label for="hobby">취미:</label>
                <input type="text" id="hobby" name="hobby" placeholder="여행, 운동, 독서..." required>
                <br><br>
                
                <label for="mbti">MBTI:</label>
                <select id="mbti" name="mbti" required>
                    <option value="" disabled selected>선택하세요</option>
                    <option value="INTJ">INTJ</option>
                    <option value="ENTJ">ENTJ</option>
                    <option value="INFJ">INFJ</option>
                    <option value="ENFJ">ENFJ</option>
                    <option value="INFP">INFP</option>
                    <option value="ENFP">ENFP</option>
                    <option value="INTP">INTP</option>
                    <option value="ENTP">ENTP</option>
                    <option value="ISFJ">ISFJ</option>
                    <option value="ESFJ">ESFJ</option>
                    <option value="ISTJ">ISTJ</option>
                    <option value="ESTJ">ESTJ</option>
                    <option value="ISFP">ISFP</option>
                    <option value="ESFP">ESFP</option>
                    <option value="ISTP">ISTP</option>
                    <option value="ESTP">ESTP</option>
                </select>
                <br><br>

                <button type="submit" id="findFriendBtn" style="width: 120px;">친구찾기</button>
                <br><br>
            </form>
        </section>

        <section id="recommendation" hidden>
            <h2>추천 친구 리스트</h2>
            <div id="recommendedFriends" class="friend-card"></div>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; border-radius: 5px; background-color: #4682b4; color: white; border: none; cursor: pointer;">다시 찾아보기</button>
        </section>
    </main>
    
    <div id="team-project" style="position: fixed; bottom: 10px; right: 10px; background-color: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);">인공지능 X조</div>


    <div id="team-project">인공지능 X조</div>

    <footer>
        <p>인공지능 팀 프로젝트 X조</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
